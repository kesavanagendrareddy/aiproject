<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cover Letter Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-blue-600">CoverGen</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">Welcome, User</span>
                        <a href="/" class="text-gray-600 hover:text-blue-600">Sign Out</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Generate Your Cover Letter</h1>
                
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <form id="coverLetterForm">
                        <div class="mb-6">
                            <label for="jobTitle" class="block text-gray-700 font-medium mb-2">Job Title</label>
                            <input type="text" id="jobTitle" name="jobTitle" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="mb-6">
                            <label for="company" class="block text-gray-700 font-medium mb-2">Company Name</label>
                            <input type="text" id="company" name="company" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="mb-6">
                            <label for="jobDescription" class="block text-gray-700 font-medium mb-2">Job Description</label>
                            <textarea id="jobDescription" name="jobDescription" rows="4" required
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <div class="mb-6">
                            <label for="resumeText" class="block text-gray-700 font-medium mb-2">Resume Information</label>
                            <textarea id="resumeText" name="resumeText" rows="6" required
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            <p class="text-sm text-gray-500 mt-2">Or upload your resume file:</p>
                            <input type="file" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx"
                                   class="mt-2 w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        
                        <button type="submit" id="generateBtn"
                                class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium">
                            Generate Cover Letter
                        </button>
                    </form>
                    
                    <div id="loading" class="hidden mt-6 text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
                        <p class="mt-2 text-gray-600">Generating your personalized cover letter...</p>
                    </div>
                    
                    <div id="result" class="hidden mt-6">
                        <div class="bg-gray-50 p-6 rounded-md border border-gray-200">
                            <h2 class="text-xl font-semibold mb-4">Your Cover Letter</h2>
                            <div id="coverLetterContent" class="prose max-w-none"></div>
                            <div class="mt-6 flex justify-end space-x-3">
                                <button id="downloadBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                                    <i class="fas fa-download mr-2"></i>Download as PDF
                                </button>
                                <button id="regenerateBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                    <i class="fas fa-sync-alt mr-2"></i>Regenerate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('coverLetterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const jobTitle = form.jobTitle.value;
            const company = form.company.value;
            const jobDescription = form.jobDescription.value;
            let resumeText = form.resumeText.value;
            
            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_title: jobTitle,
                        company: company,
                        job_description: jobDescription,
                        resume_text: resumeText
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Display the result
                document.getElementById('coverLetterContent').innerHTML = 
                    data.cover_letter.replace(/\n/g, '<br>');
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                alert('Error generating cover letter: ' + error.message);
                console.error('Error:', error);
            }
        });
        
        document.getElementById('regenerateBtn').addEventListener('click', function() {
            document.getElementById('coverLetterForm').dispatchEvent(new Event('submit'));
        });
        
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // In a real implementation, you would use jsPDF or similar library
            alert('PDF download functionality would be implemented here');
        });
        
        document.getElementById('resumeFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // In a real implementation, you would parse the file here
                alert('File upload and parsing would be implemented here');
            }
        });
    </script>
</body>
</html>
