<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-blue-600">CoverGen</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/signin" class="text-gray-600 hover:text-blue-600">Sign In</a>
                        <a href="/signup" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow flex items-center justify-center">
            <div class="text-center max-w-2xl px-4">
                <h1 class="text-4xl font-bold text-gray-900 mb-6">Generate Professional Cover Letters in Minutes</h1>
                <p class="text-xl text-gray-600 mb-8">Our AI-powered tool creates personalized, human-like cover letters tailored to your resume and job description.</p>
                <a href="/signup" class="bg-blue-600 text-white px-8 py-3 rounded-md text-lg font-medium hover:bg-blue-700">Get Started</a>
            </div>
        </main>
    </div>
</body>
</html>
