{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-8">
    <h2 class="text-2xl font-bold text-center mb-6">Sign In to Your Account</h2>
    
    {% if error %}
    <div class="alert-error">
        <p>{{ error }}</p>
    </div>
    {% endif %}

    <form id="signinForm" action="/signin" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email Address
            </label>
            <input class="input-field" id="email" name="email" type="email" placeholder="your@email.com" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="input-field" id="password" name="password" type="password" placeholder="••••••••" required>
        </div>
        <div class="flex items-center justify-between mb-4">
            <button class="btn-primary w-full" type="submit">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </div>
        <div class="text-center">
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Forgot Password?
            </a>
        </div>
    </form>

    <div class="border-t border-gray-300 mt-6 pt-4">
        <p class="text-center text-gray-600">Don't have an account? 
            <a href="/signup" class="text-blue-500 hover:text-blue-700 font-semibold">Sign up</a>
        </p>
    </div>

    <div class="mt-6">
        <p class="text-center text-gray-500 text-xs">Or sign in with</p>
        <div class="flex justify-center space-x-4 mt-2">
            <button class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full">
                <i class="fab fa-google"></i>
            </button>
            <button class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="bg-gray-800 hover:bg-gray-900 text-white p-2 rounded-full">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}
