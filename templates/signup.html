{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-8">
    <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
    
    {% if error %}
    <div class="alert-error">
        <p>{{ error }}</p>
    </div>
    {% endif %}

    <form id="signupForm" action="/signup" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Full Name
            </label>
            <input class="input-field" id="name" name="name" type="text" placeholder="John Doe" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email Address
            </label>
            <input class="input-field" id="email" name="email" type="email" placeholder="your@email.com" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="input-field" id="password" name="password" type="password" placeholder="••••••••" required autocomplete="new-password">
            <p class="text-gray-600 text-xs mt-1">Must be at least 8 characters</p>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                Confirm Password
            </label>
            <input class="input-field" id="confirm_password" name="confirm_password" type="password" placeholder="••••••••" required autocomplete="new-password">
        </div>
        <div class="flex items-center justify-between mb-4">
            <button class="btn-primary w-full" type="submit">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
        </div>
    </form>

    <div class="border-t border-gray-300 mt-6 pt-4">
        <p class="text-center text-gray-600">Already have an account? 
            <a href="/signin" class="text-blue-500 hover:text-blue-700 font-semibold">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
